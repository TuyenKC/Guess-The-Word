<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the word</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="game">
            <h4 class="game--title">
                <img src="./Word Scramblle.svg" alt="">
            </h4>
            <div class="game--word">
                <p></p>
            </div>
            <div class="game--status">
                <div class="game--status__tries">
                    <p></p>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="game--status__mistakes">
                    <p>Mistakes:
                        <span></span>
                    </p>
                </div>
            </div>
            <div class="game--guessing" contenteditable="true">
                <!-- <span>f</span>
                <span>l</span>
                <span>o</span>
                <span>w</span>
                <span class="current">_</span>
                <span></span> -->
            </div>
            <div class="game--btn">
                <button class="game--btn__random">Random</button>
                <button class="game--btn__reset">Reset</button>
            </div>
            <div class="game--score">
                <p>Score:
                    <span></span>
                </p>
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
